# === Env ===
spring.config.import=optional:file:.env[.properties]

# === SERVER CONFIG ===
server.port=${BACKEND_PORT:8080}

# === JWT CONFIG ===
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRATION_MS}

# === DATABASE CONFIG ===
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/${POSTGRES_DB}}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# === JPA CONFIG ===
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === LOGGING ===
logging.level.org.hibernate.SQL=DEBUG

# == UPLOADS ===
file.upload-dir=${UPLOAD_DIR}

# == LOGS ===
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.autoconfigure.web=DEBUG